<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Newsboys</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>

	<div class="container">

		<h1>Newsboys</h1>

		<form class="form-inline">
			<div class="form-group">
				<div id="search-test"><input id="search" class="form-control input-lg" type="textbox" placeholder="Search topic" autofocus></div>
				<label for="from-date">Date from: </label>
					<input id="from-date" class="form-control" type="date">
				<label for="to-date">Date to: </label>
					<input id="to-date" class="form-control" type="date">
				<label for="order-by">Order by: </label>
					<select class="form-control" id="order-by">
						<option class="drop-down" value="relevance">Relevance</option>
						<option class="drop-down" value="newest">Newest</option>
						<option class="drop-down" value="oldest">Oldest</option>
					</select>
				<button class="btn btn-default" id="submit" type="submit">Submit</button>
			</div>
		</form>

		<div class="news-results"></div>

		  <ul class="pager">
		    <li id="previous" class="d"><a href="#">Previous</a></li>
		    <li id="next"><a href="#">Next</a></li>
		  </ul>
		</nav> -->

		<nav aria-label="..." class="pages hidden">
		 	<ul class="pager">
			    <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
			    <li class="next"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
		 	 </ul>
		</nav>

		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
